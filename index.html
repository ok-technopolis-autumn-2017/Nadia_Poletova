<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>TODOS</title>
</head>

<body>
<div class="todos-header">

    <h1 class="todos-title">TODOS</h1>

    <div class="todos-main">

        <div class="todos-add">
            <button class="todos-add_select-all"
                    area-label="Mark all as completed">
            </button>
            <input class="todos-add_input" placeholder="add"
                   aria-label="Items for todo adding">
        </div>

        <div class="todos-list">

            <div class="todo-item __ready">
                <input type="checkbox" checked="unchecked" class="todo-item_ready-mark"
                       aria-label="Mark as (un)performed">
                <textarea class="todo-item_text">
                                HTML
                            </textarea>
                <button class="todo-item_remove" aria-label="Delete todo"></button>
            </div>

            <div class="todo-item __ready">
                <input type="checkbox" checked="checked" class="todo-item_ready-mark"
                       aria-label="Mark as (un)performed">
                <textarea class="todo-item_text">
                                CSS
                            </textarea>
                <button class="todo-item_remove" aria-label="Delete todo"></button>
            </div>

            <div class="todo-item __ready">
                <input type="checkbox" checked="unchecked" class="todo-item_ready-mark"
                       aria-label="Mark as (un)performed">
                <textarea class="todo-item_text">
                                JS
                            </textarea>
                <button class="todo-item_remove" aria-label="Delete todo"></button>
            </div>

            <div class="todo-item __ready">
                <input type="checkbox" checked="unchecked" class="todo-item_ready-mark"
                       aria-label="Mark as (un)performed">
                <textarea class="todo-item_text">
                                JS tools
                            </textarea>
                <button class="todo-item_remove" aria-label="Delete todo"></button>
            </div>

        </div>

        <div class="todos-action-bar">
            <div class="todos-action-bar_counter">
                3 items left
            </div>
            <div class="todos_filters">
                <button class="todos-filter __active" data-filter="all"
                        aria-label="Filter: view all">All
                </button>
                <button class="todos-filter" data-filter="ready"
                        aria-label="Filter: view unperformed">Active
                </button>
                <button class="todos-filter __active" data-filter="unready"
                        aria-label="Filter: view performed">Completed
                </button>
            </div>

            <button class="todos-action-bar_clear-completed">
                Clear completed
            </button>

        </div>
    </div>
</div>
</body>
</html>
