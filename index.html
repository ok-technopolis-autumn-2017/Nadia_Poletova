<html>
	<head>
		<title>TODOS</title>
	</head>
	<body>
		<div class="main">
			<h1>TODOS</h1>
			<div class="menu">
				<img src="img/todo-app-design-master/icons/select-all.png">
				<input type="text" class="inputtext" placeholder="What needs to be done?">
				<div class="list">

						<label class="checkbox"> 
							<input type="checkbox" name="HTML" style="display:none;">
							<div class="custom"></div> <span>HTML</span>
							<img src="img/todo-app-design-master/icons/close.png">
						</label>
					
						<label class="checkbox"> 
							<input type="checkbox" name="CSS" checked style="display:none;">
							<div class="custom is-active"></div> <span>CSS</span>
							<img src="img/todo-app-design-master/icons/close.png">
						</label>

						<label class="checkbox"> 
							<input type="checkbox" name="JS" style="display:none;">
							<div class="custom"></div> <span>JS</span>
							<img src="img/todo-app-design-master/icons/close.png">
						</label>

						<label class="checkbox"> 
							<input type="checkbox" name="JS tools" style="display:none;">
							<div class="custom"></div> <span>JS tools</span>
							<img src="img/todo-app-design-master/icons/close.png">
						</label>
				</div>
			 	<div class="bottom">
					<div class="left">3 items left</div>
					<div class="center">
						<button class="is-active">All</button>
						<button>Active</button>
						<button>Completed</button>
					</div>
					<div class="right">
						<button>Clear completed</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
